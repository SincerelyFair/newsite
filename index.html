<script>
    function blurElement(element, size) {
        var filterVal = 'blur(' + size + 'px)';
        $(element).css({
            'transition':'backdrop-filter 0.4s ease-out',
            '-webkit-transition':'backdrop-filter 0.4s ease-out',
            '-moz-transition':'backdrop-filter 0.4s ease-out',
            '-o-transition':'backdrop-filter 0.4s ease-out',
            'backdrop-filter':filterVal,
            '-webkit-backdrop-filter':filterVal,
        });
    }

$('.splash').click(function(){
    
    $('.profile').css('backdrop-filter', 'blur(0px)')
    
    $('.splash').fadeOut(400, function(){
        $(this).remove();
    });
    
    $('.main-container').animate({
        opacity: 1,
        top: "50%",
        },
        400
            );

    try {
        var audio = $('.music').get(0);
        var video = $('.video').get(0);
    
        if (audio !== null) {
            audio.play();
            audio.volume = 1;
        }
        
        if (video !== null) {
            video.play();
            video.volume = 1;
        }
    } catch (e) {
        //console.log(e)
    }
    
});
</script>
