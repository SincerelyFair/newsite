<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="losingti.me" property="og:title"/>
	<meta content="fetching your data" property="og:description"/>
    <meta content="https://losingti.me/favicon.gif" property="og:image" />
    <meta content="#5d9cff" data-react-helmet="true" name="theme-color" />
    <title>losing.time</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.gif" type="image/gif" sizes="16x16">
    <script data-goatcounter="https://xml.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
<body>
    <div class="center-content">
        <h1>losingti.me</h1>
        <div class="list-imgs">
            <div class="icon-img">
                <a href="https://instagram.com/whiffiest" target="_blank">
                    <img src="./assets/instagram.webp" alt="Instagram" height="45px">
                </a>
            </div>
            <div class="icon-img-middle">
                <a href="#" id="discord-link">
                    <img src="./assets/discord.webp" alt="Discord" height="45px">
                </a>
            </div>
            <div class="icon-img">
                <a href="https://t.me/miskeyed" target="_blank">
                    <img src="./assets/tele.webp" alt="Telegram" height="45px">
                </a>
            </div>
        </div>
    </div>

    <div id="copy-message">Copied Username to clipboard</div>

    <div id="enterModal" class="modal">
        <div class="btncontainer">
            <button class="btn" onclick="enter(); play();"><h2>Click to proceed</h2></button>
        </div>
    </div>
    <style>*{cursor: url("cursor.cur") 16 16, auto !important;}</style>
    <script src="js/index.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/sparkle.js"></script>
    <script src="js/dnd.js"></script>
    <script>
        document.getElementById('discord-link').addEventListener('click', function(event) {
            event.preventDefault();

            const username = 'realizing';
            navigator.clipboard.writeText(username).then(function() {
                const message = document.getElementById('copy-message');
                message.style.display = 'block';

                setTimeout(function() {
                    message.style.display = 'none';
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        });
    </script>
</body>
</html>
